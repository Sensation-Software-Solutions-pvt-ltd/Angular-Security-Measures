<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input  type="text" class="form-control" formControlName="UserName" placeholder="Enter email" name="UserName" [ngClass]="{ 'is-invalid': submitted && f['UserName'].errors }"  >
      <div *ngIf="submitted  && f['UserName'].errors" class="invalid-feedback">
        <div *ngIf=" f['UserName'].errors?.['required']">Email is required</div>
        <div *ngIf=" f['UserName'].errors?.['email']">Email is invalid</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label> 
      
      <input type="password" class="form-control" formControlName="Password" placeholder="Password"[ngClass]="{ 'is-invalid': submitted && f['Password'].errors }"
      />
      <div *ngIf="submitted && f['Password'].errors " class="invalid-feedback">
        <div *ngIf="f['Password'].errors?.['required']">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
